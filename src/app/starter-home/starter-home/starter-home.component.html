<div class="starter-home" ibmGrid>
	<ibm-tabs [isNavigation]="false">
		<ibm-tab heading="Current Order">
			<table class="table table-bordered">
				<thead>
				  <tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Table No.</th>
					<th scope="col">Items</th>
					<th scope="col">Status</th>
				  </tr>
				</thead>
				<tbody>
				  <tr *ngFor="let order of orders;let i= index">
					<th scope="row">{{i+1}}</th>
					<td>{{order.name}}</td>
					<td>{{order.tableNo}}</td>
					<td>{{order.items}}</td>
					<td>{{order.status}}</td>
				  </tr>
				</tbody>
			  </table>
		</ibm-tab>
		<ibm-tab heading="Completed Orders">

			<table class="table table-bordered">
				<thead>
				  <tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Table No.</th>
					<th scope="col">Status</th>
				  </tr>
				</thead>
				<tbody>
				  <tr *ngFor="let order of completedOrders;let i= index">
					<th scope="row">{{i+1}}</th>
					<td>{{order.name}}</td>
					<td>{{order.tableNo}}</td>
					<td>{{order.status}}</td>
				  </tr>
				</tbody>
			  </table>
		</ibm-tab>
	</ibm-tabs>
</div>
